<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EduID | Login</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <meta name="theme-color" content="#0d6efd">
</head>
<body>
        <main class="auth-page">
                <section class="login-panel">
                        <div class="brand">EduID</div>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                <div class="flash-area">
                                    {% for category, msg in messages %}
                                        <div class="flash {{ category }}">{{ msg }}</div>
                                    {% endfor %}
                                </div>
                            {% endif %}
                        {% endwith %}

                        <form class="login-form" action="{{ url_for('auth.login') }}" method="post" novalidate>
                                {{ form.csrf_token }}
                                <input type="hidden" name="next" value="{{ request.args.get('next') or request.form.get('next') or '' }}">

                                <label for="username">Username</label>
                                {{ form.username(class_='') }}

                                <label for="password">Password</label>
                                {{ form.password() }}

                                <div class="form-row checkbox-row">
                                        <label class="remember">{{ form.remember() }} Remember me</label>
                                        <a class="small-link" href="#">Forgot?</a>
                                </div>

                                <button type="submit" class="btn-primary">Sign in</button>

                                <p class="muted">Don't have an account? <a href="{{ url_for('auth.register') }}">Register</a></p>
                        </form>
                </section>
        </main>
</body>
</html>
